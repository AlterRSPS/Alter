# server-packets: packets sent from server to client
# client-packets: packets sent from client to server

server-packets:
  - message: gg.rsmod.game.message.impl.RebuildLoginMessage
    type: VARIABLE_SHORT
    opcode: 0
    structure:
      - name: gpi
        write: bytes
      - name: z
        write: ShortLE
      - name: x
        write: ShortAddLE
      - name: xteas
        write: BYTES
  - message: gg.rsmod.game.message.impl.RebuildNormalMessage
    type: VARIABLE_SHORT
    opcode: 0
    structure:
      - name: z
        write: ShortLE
      - name: x
        write: ShortAddLE
      - name: xteas
        write: BYTES
  - message: gg.rsmod.game.message.impl.UpdateRunWeightMessage
    type: FIXED
    opcode: 5
    structure:
      - name: weight
        write: SHORT
  - message: gg.rsmod.game.message.impl.RunClientScriptMessage
    type: VARIABLE_SHORT
    opcode: 18
    structure:
      - name: types
        write: BYTES
      - name: args
        write: BYTES
      - name: id
        write: INT
  - message: gg.rsmod.game.message.impl.VarpLargeMessage
    type: FIXED
    opcode: 26
    structure:
      - name: id
        write: Short
      - name: value
        write: IntLE
  - message: gg.rsmod.game.message.impl.MessageGameMessage
    type: VARIABLE_BYTE
    opcode: 32
    structure:
      - name: type
        write: BYTE
      - name: check_ignore
        write: BYTE
      - name: username
        write: BYTES
      - name: message
        write: BYTES
  - message: gg.rsmod.game.message.impl.UpdateStatMessage
    type: FIXED
    opcode: 37
    structure:
      - name: level
        write: ByteSub
      - name: skill
        write: ByteSub
      - name: xp
        write: IntLE
  - message: gg.rsmod.game.message.impl.MidiSongMessage
    type: FIXED
    opcode: 39
    structure:
      - name: id
        write: Short
  - message: gg.rsmod.game.message.impl.UpdateInvFullMessage
    type: VARIABLE_SHORT
    opcode: 44
    structure:
      - name: component_hash
        type: INT
      - name: container_key
        type: SHORT
      - name: item_count
        type: SHORT
      - name: items
        sign: SIGNED
        type: BYTES
  - message: gg.rsmod.game.message.impl.IfSetEventsMessage
    type: FIXED
    opcode: 46
    structure:
      - name: hash
        write: IntLE
      - name: to
        write: Short
      - name: setting
        write: Int
      - name: from
        write: ShortLE
  - message: gg.rsmod.game.message.impl.IfOpenTopMessage
    type: FIXED
    opcode: 48
    structure:
      - name: top
        write: ShortAddLE
  - message: gg.rsmod.game.message.impl.SetOpPlayerMessage
    type: VARIABLE_BYTE
    opcode: 56
    structure:
      - name: option
        type: BYTES
      - name: left_click
        type: BYTE
        trans: NEGATE
      - name: index
        type: BYTE
        trans: SUBTRACT
  - message: gg.rsmod.game.message.impl.FriendListLoadedMessage
    type: VARIABLE_SHORT
    opcode: 73
  - message: gg.rsmod.game.message.impl.UpdateRunEnergyMessage
    type: FIXED
    opcode: 75
    structure:
      - name: energy
        write: SHORT
  - message: gg.rsmod.game.message.impl.IfSetTextMessage
    type: VARIABLE_SHORT
    opcode: 83
    structure:
      - name: text
        write: BYTES
      - name: hash
        write: IntLE
  - message: gg.rsmod.game.message.impl.IfOpenSubMessage
    type: FIXED
    opcode: 89
    structure:
      - name: component
        type: SHORT
      - name: type
        type: BYTE
      - name: overlay
        type: INT
        order: LITTLE
  - message: gg.rsmod.game.message.impl.VarpSmallMessage
    type: FIXED
    opcode: 97
    structure:
      - name: id
        write: ShortAdd
      - name: value
        write: BYTEAdd
  - message: gg.rsmod.game.message.impl.UpdateZonePartialEnclosedMessage
    type: VARIABLE_SHORT
    opcode: 105
    structure:
      - name: x
        write: ByteNeg
      - name: z
        write: ByteNeg
      - name: payload
        write: BYTES
  - message: gg.rsmod.game.message.impl.IfMoveSubMessage
    type: FIXED
    opcode: 110
    structure:
      - name: from
        type: INT
        order: LITTLE
      - name: to
        type: INT
        order: LITTLE
  - message: gg.rsmod.game.message.impl.IfCloseSubMessage
    type: FIXED
    opcode: 64
    structure:
      - name: hash
        write: INT


client-packets:
  - message: gg.rsmod.game.message.impl.NoTimeoutMessage
    type: FIXED
    ignore: true
    opcode: 0
    length: 0

  - message: gg.rsmod.game.message.impl.WindowStatusMessage
    type: FIXED
    opcode: 10
    length: 5
    structure:
      - name: mode
        type: BYTE
        sign: UNSIGNED
      - name: width
        type: SHORT
        sign: UNSIGNED
      - name: height
        type: SHORT
        sign: UNSIGNED
  - message: gg.rsmod.game.message.impl.MapBuildCompleteMessage
    type: FIXED
    opcode: 84
    length: 0
  - message: gg.rsmod.game.message.impl.IgnoreMessage # TODO: LOGIN_STATISTICS
    type: VARIABLE_BYTE
    opcode: 28
    ignore: true
  - message: gg.rsmod.game.message.impl.IfButtonMessage
    type: FIXED
    opcodes: 62,55,18,22,85,75,78,57,102,25 # 10
    length: 8
    structure:
      - name: hash
        type: INT
        sign: UNSIGNED
      - name: slot
        type: SHORT
        sign: UNSIGNED
      - name: item
        type: SHORT
        sign: UNSIGNED
  - message: gg.rsmod.game.message.impl.EventMouseMoveMessage # TODO: need to refactor code to see what values are received
    type: VARIABLE_BYTE
    opcode: 2
    ignore: true
  - message: gg.rsmod.game.message.impl.EventAppletFocusMessage
    type: FIXED
    opcode: 39
    length: 1
    structure:
      - name: state
        type: BYTE
        sign: UNSIGNED
  - message: gg.rsmod.game.message.impl.IgnoreMessage # TODO: EVENT_MOUSE_CLICK - need to refactor code to see what values are received
    type: FIXED
    opcode: 3
    length: 6
    ignore: true