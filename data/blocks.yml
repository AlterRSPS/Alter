players:

  updating-opcode: 38
  excess-mask: 0x80

  order:
    - FACE_PAWN
    - FACE_TILE
    - PUBLIC_CHAT
    - FORCE_CHAT
    - APPEARANCE
    - ANIMATION
    - FORCE_MOVEMENT
    - MOVEMENT
    - GFX
    - HITMARK

  blocks:
    - block: CONTEXT_MENU
      bit: 0x400

    - block: FACE_PAWN
      bit: 0x4
      structure:
        - name: pawn_index
          type: SHORT
          trans: ADD

    - block: FORCE_MOVEMENT
      bit: 0x200
      structure:
        - name: src_x
          type: BYTE
          trans: ADD
        - name: src_z
          type: BYTE
        - name: dst_x
          type: BYTE
        - name: dst_z
          type: BYTE
        - name: client_delay
          order: LITTLE
          type: SHORT
        - name: client_duration
          type: SHORT
          trans: ADD
        - name: direction_angle
          type: SHORT

    - block: FORCE_CHAT
      bit: 0x40

    - block: HITMARK
      bit: 0x2
      structure:
        - name: hitmarks
          type: BYTE
          trans: SUBTRACT
        - name: hitbars
          type: BYTE
          trans: ADD
        - name: hitbar_percentage
          type: BYTE
          trans: SUBTRACT
        - name: hitbar_to_percentage
          type: BYTE
          trans: SUBTRACT

    - block: ANIMATION
      bit: 0x8
      structure:
        - name: animation
          type: SHORT
          trans: ADD
        - name: delay
          type: BYTE
          trans: NEGATE

    - block: PUBLIC_CHAT
      bit: 0x10
      structure:
        - name: effects
          type: SHORT
          trans: ADD
        - name: icon
          type: BYTE
          trans: NEGATE
        - name: auto
          type: BYTE
        - name: compressed_length
          type: BYTE
        - name: compressed_data
          type: BYTES
          trans: ADD
          order: REVERSED

    - block: FACE_TILE
      bit: 0x20
      structure:
        - name: degrees
          type: SHORT
          trans: ADD

    - block: GFX
      bit: 0x100
      structure:
        - name: gfx
          order: LITTLE
          type: SHORT
        - name: settings
          type: INT

    - block: MOVEMENT
      bit: 0x1000
      structure:
        - name: type
          type: BYTE
          trans: NEGATE

    - block: APPEARANCE
      bit: 0x1
      structure:
        - name: length
          type: BYTE
        - name: buffer
          type: BYTES
          order: REVERSED

npcs:

  updating-opcode: 59
  large-updating-opcode: 80

  order:
    - HITMARK
    - OVERRIDE_LEVEL
    - APPEARANCE
    - FACE_PAWN
    - FACE_TILE
    - FORCE_MOVEMENT
    - ANIMATION
    - GFX
    - FORCE_CHAT

  blocks:
    - block: OVERRIDE_LEVEL
      bit: 0x200
      structure:
        - name: level
          type: INT

    - block: FACE_PAWN
      bit: 0x10
      structure:
        - name: pawn_index
          type: SHORT
          order: LITTLE

    - block: FACE_TILE
      bit: 0x1
      structure:
        - name: x
          type: SHORT
          trans: ADD
          order: LITTLE
        - name: z
          type: SHORT
          trans: ADD
          order: LITTLE

    - block: ANIMATION
      bit: 0x20
      structure:
        - name: animation
          sign: UNSIGNED
          type: SHORT
          order: LITTLE
        - name: delay
          type: BYTE

    - block: APPEARANCE
      bit: 0x2
      structure:
        - name: transmog
          type: SHORT
          trans: ADD

    - block: GFX
      bit: 0x40
      structure:
        - name: gfx
          type: SHORT
        - name: settings
          type: INT
          order: LITTLE

    - block: FORCE_CHAT
      bit: 0x8

    - block: HITMARK
      bit: 0x4
      structure:
        - name: hitmarks
          type: BYTE
          trans: NEGATE
        - name: hitbars
          type: BYTE
          trans: ADD
        - name: hitbar_percentage
          type: BYTE
        - name: hitbar_to_percentage
          type: BYTE
          trans: ADD

    - block: FORCE_MOVEMENT
      bit: 0x80
      structure:
        - name: src_x
          type: BYTE
          trans: SUBTRACT
        - name: src_z
          type: BYTE
          trans: ADD
        - name: dst_x
          type: BYTE
          trans: SUBTRACT
        - name: dst_z
          type: BYTE
          trans: NEGATE
        - name: client_delay
          sign: UNSIGNED
          type: SHORT
          trans: ADD
        - name: client_duration
          type: SHORT
        - name: direction_angle
          type: SHORT
          orrder: LITTLE